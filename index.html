<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eRO's TO-DO webapp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/d2339a278b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/d2339a278b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
        <div class="head-div1">
          <p class="quote-left">"</p>
        </div>

        <div class="head-div2">
          <p class="head-para">The real fruition of life is <br>
            the things we’ve said we wished</p>
        </div>

        <div class="head-div3">
          <div class="todiv">
            <h1 class="todiv-txt myani">TO</h1>
          </div>

          <div class="dodiv">
            <h1 class="dodiv-txt myani">DO</h1>
          </div>
        </div>

        <div class="head-div4">
          <div class="line-box">
            <p class="line"></p>
          </div>

          <div class="quote99box">
            <p class="quote-right">"</p>
          </div>
        </div>
      </div>
    </header>

    <div class="mainDiv-outer">
      <div class="mainDiv">
        <div class="formDiv">
          <form action="">
            <input
              type="text"
              class="todo-input"
              title="Type here"
              placeholder="You can do it."
            />
            <button class="todo-button" type="submit" title="Add item to the list">
              <i class="fa-solid fa-plus"></i>
            </button>

            <!-- drop down button for filter w class="select"-->                 

            <div class="select">
              <select name="todos" class="filter-todo" title="Filter here">
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="undone">Undone</option>
              </select>
            </div>
          </form>
        </div>

          <!--
              What we want to achieve w js
              <div class="todo">
              <li></li>
              <button></button>
              <button></button>
            </div>
          -->

        <div class="todo-container">
          <ul class="todo-list"></ul>
        </div>
      </div>

      <div class="num">
        <h1 class="num-items">Hi, you have</h1>
      </div>

      <div class="logobox1">
        <div class="logobox1a">
        <img
          src="images-20241130T222905Z-001/images/DAVID ēRO™ text white - DAVID.png"
          class="logo1a"
          width="auto"
          height="auto"
          alt="logo"
        />
        </div>
        <div class="logobox1b">
          <img
            src="images-20241130T222905Z-001/images/DAVID ēRO™ text white - ēRO.png"
            class="logo1b"
            width="auto"
            height="auto"
            alt="logo"
          />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
